[package]
build = './common/build/build.rs'
description = 'DHT protocol library'
edition = '2021'
name = 'dht'
resolver = '2'
version = '0.5.136'

[workspace]


[dependencies]
async-trait = '0.1'
base64 = '0.13'
failure = '0.1'
hex = '0.4'
log = '0.4'
rand = '0.8'
adnl = { features = [ 'node' ], git = 'https://github.com/tonlabs/ever-adnl.git', tag = '0.7.126' }
ever-crypto = { git = 'https://github.com/tonlabs/ever-crypto.git', tag = '0.1.86' }
lockfree = { git = 'https://github.com/tonlabs/lockfree.git' }
overlay = { git = 'https://github.com/tonlabs/ever-overlay.git', tag = '0.6.119' }
tokio = { features = [ 'rt-multi-thread' ], version = '1.5' }
ton_api = { git = 'https://github.com/tonlabs/ever-tl.git', package = 'ton_api', tag = '0.2.173' }
ton_types = { git = 'https://github.com/tonlabs/ever-types.git', tag = '1.12.6' }

[features]
telemetry = [ 'adnl/telemetry', 'overlay/telemetry' ]

